<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/tesla_logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header" id="header">
      <nav>
        <img src="img/logo.png" alt="logo" />
        <ul>
          <li><a href="#" id="models">Model S</a></li>
          <li><a href="#" id="model3">Model 3</a></li>
          <li><a href="#" id="modelx">Model X</a></li>
          <li><a href="#" id="modely">Model Y</a></li>
        </ul>
        <a href="#" class="btn">Reverse Now</a>
      </nav>

      <div class="info">
        <div>
          <h2 id="sec">1.99s</h2>
          <p>60 mph</p>
        </div>
        <div>
          <h2 id="speed">200mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2 id="range">356mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <div>
            <h2 id="model">Model S</h2>
          </div>
        </div>
      </div>
    </div>
    <script>
      var header = document.getElementById("header");
      var header = document.getElementById("header");
      var ms = document.getElementById("models");
      var m3 = document.getElementById("model3");
      var mx = document.getElementById("modelx");
      var my = document.getElementById("modely");
      var model = document.getElementById("model");
      var sec = document.getElementById("sec");
      var speed = document.getElementById("speed");
      var range = document.getElementById("range");

      ms.onclick = function () {
        header.style.backgroundImage = "url(img/image-1.png)";
        model.innerHTML = "Model S";
        sec.innerHTML = "1.99s";
        speed.innerHTML = "200mph";
        range.innerHTML = "356mi";
      };
      m3.onclick = function () {
        header.style.backgroundImage = "url(img/image-2.png)";
        model.innerHTML = "Model 3";
        sec.innerHTML = "1.52s";
        speed.innerHTML = "200mph";
        range.innerHTML = "341mi";
      };
      mx.onclick = function () {
        header.style.backgroundImage = "url(img/image-3.png)";
        model.innerHTML = "Model X";
        sec.innerHTML = "2.59s";
        speed.innerHTML = "260mph";
        range.innerHTML = "326mi";
      };
      my.onclick = function () {
        header.style.backgroundImage = "url(img/image-4.png)";
        model.innerHTML = "Model Y";
        sec.innerHTML = "1.76s";
        speed.innerHTML = "280mph";
        range.innerHTML = "320mi";
      };
    </script>
  </body>
</html>
